                qtdeAlunosEntrevistados++;

            while(resposta == "sim"){};

            var totalVisitas = qtdeMenosDez + qtdeDezQuinze + qtdeMaisQuinze;

            var percentualMaisQuinze = (qtdeMaisQuinze / qtdeAlunosEntrevistados) * 100;

            document.write("O percentual de alunos que comem menos de 10 vezes por mês no RU é de: <strong>" +percentualMenosDez+ " </strong>%");
